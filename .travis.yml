language: python
matrix:
  include:
    - python: "2.7"
      env: TOX_ENV=py27-test
    - python: "3.6"
      env: TOX_ENV=py36-test
    - python: "3.6"
      env: TOX_ENV=py36-flake8
    - python: "3.6"
      env: TOX_ENV=py36-pylint
    - python: "3.6"
      env: TOX_ENV=py36-mccabe
before_install:
  - pip install --upgrade pytest
  - pip install six
install:
    - pip install -r requirements.txt
    - pip install tox
    - pip install coveralls
script:
    - tox -e $TOX_ENV
after_success:
    - coveralls
